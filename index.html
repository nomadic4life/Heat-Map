<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css
    ">
    <title>Heat Map</title>
</head>

<body>
    <h1>Heat Map</h1>

    <div class="ticker-container">
        <h2 class="ticker">FB</h2>
        <p class="ticker-name">Facebook Inc.</p>
        <p class="open"></p>
        <p class="prev-close"></p>
        <p class="market-cap"></p>
        <p class="day-range"></p>
        <p class="52week-range"></p>

        <p class="last-price property">last price : </p>
        <p class="ticker-price value">157.33</p>
        <p class="net-chg property">NET CHG</p>
        <p class="price-change value">âˆ’1.52</p>
        <p class="%-chg property">% CHG</p>
        <p class="precent-change value">0.96%</p>
        <p class="volume title">volume</p>
        <p class="volume value">1,500,000</p>
    </div>
    <div></div>
    <div></div>
</body>

</html>
